<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css"
      type="text/css" />
    <style>
     .map {
         height: 600px;
         width: 60%;
     }

    </style>

    <style>
     .example-overlay {
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         user-select: none;
         pointer-events: none;
         position: absolute;
         width: max-content;
         background-color: white;
         box-shadow: 0 1px 4px rgba(0,0,0,0.2);
         padding: 15px;
         border-radius: 10px;
         border: 1px solid #cccccc;
     }
    </style>

    <script
      src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js">
    </script>
    <script crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rlayers"></script>
    <title>rlayers</title>
</head>

<body>
    <div id="app"></div>
    <script src="./js/static.js"></script>
</body>
</html>
